<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../css/sign.css">
  <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn Page</title>
</head>

<body>
  <div class="section">
    <header>
      <nav>
        <div class="header">
          <div>
            <img src="/multimedia/images/NEWkUDALOGO-removebg-preview.png" alt="">
          </div>
          <div>
            <button>
              Open an Account
            </button>
          </div>
        </div>
      </nav>
    </header>
  </div>
  <div class="blank">

  </div>
  <div class="section1">
    <div class="content1">
      <div>
        <div class="media">
          <div>
            <img src="/multimedia/images/49061b3e-d888-4110-a995-5625e8e39982.svg" alt="">
          </div>
          <div>
            <p>Please check that you’re visiting the correct URL</p>
            <p><a href="#">https://app.kuda.com</a></p>
          </div>
        </div>
        <div class="content2">
          <div class="input">
            <h1>Sign In to Kuda</h1>
            <p class="the">To sign in, please type in the email address linked to your Kuda account.</p>
            <form action="" class="form">
              <div class="email">
              <label for="mail">Email Address</label><br>
              <input type="email" placeholder="example@gmail.com">
              </div>
              <div class="email">
              <label for="password">password</label><br>
              <input type="password" placeholder="••••••••••">
              </div>
            </form>
            <div class="set">
              <p>Forgot Password? <span>Reset it</span></p>
              <button>Sign In</button>
              <p>If you don't have a Kuda account, download the app <span>here</span> and open an account in a few minutes.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="/multimedia/images/2c0d0c7c-d2c8-43be-b953-4765bf5fc943.svg" alt="">
      </div>
    </div>
  </div>
</body>

</html>
